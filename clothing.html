<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="clothing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="clothing.html">Clothing</a></li>
                <li><a href="electronics.html">Electronics</a></li>
                <li><a href="#" id="cartLink">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="site--hero">Fashion That Fits</section>

    <!-- Sorting Options -->
    <div class="products--sorting">
        <label for="sort">Sort by:</label>
        <select id="sort" class="sort--dropdown">
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
            <option value="name-asc">Name (A to Z)</option>
            <option value="name-desc">Name (Z to A)</option>
        </select>
    </div>

    <!-- Product Cards -->
    <main>
        <ul class="products--list"></ul> <!-- Empty UL for JavaScript to populate -->
    </main>

    <!-- Cart Modal -->
    <div id="modalCart" class="modal-cart">
        <div class="modal-cart-content">
            <span class="modal-cart-close">&times;</span>
            <h1>Your Cart</h1>
            <p class="cart-items">Your cart is empty.</p>

            <!-- Checkout Summary -->
            <div class="checkout-summary">
                <div class="checkout-item">
                    <span>Subtotal</span>
                    <span class="subtotal">$0.00</span>
                </div>
                <div class="checkout-item">
                    <span>Delivery</span>
                    <span class="delivery-fee">$0.00</span>
                </div>
                <div class="checkout-item total">
                    <span>Total (VAT included)</span>
                    <span class="total-price">$0.00</span>
                </div>
                <button class="checkout-button" id="checkoutButton">Go to checkout</button>
                <div class="accepted-payments">
                    <p>We accept:</p>
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-paypal"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>Â© 2024 Shop Plus</p>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy Policy</a>
                <span>|</span>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
